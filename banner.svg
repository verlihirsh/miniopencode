  />

  <!-- Card Container -->
  <rect
    x="240" y="150"
    width="1120" height="300"
    rx="44"
    fill="#FFFFFF" fill-opacity="0.28"
    stroke="#FFFFFF" stroke-opacity="0.90" stroke-width="3"
  />

  <!-- Badges -->
  <!-- Project Name -->
  <text
    x="800" y="325"
    text-anchor="middle"
    font-family="'Hack Nerd Font', 'HackNerdFont', 'DejaVu Sans', 'Arial'"
    font-size="88"
